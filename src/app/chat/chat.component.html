<div class="chat chat-scrolling">
  <ul>
    <li *ngFor="let message of messages"
    class="animated pulse">
      <p class="message">{{message | async}}</p>
    </li>
  </ul>
  <div class="row chat-box-container">
    <div class="col-xs-12 col-md-6 offset-md-6">
      <input type="text" class="form-control chat-box"
             placeholder="Please, feel free to express yourself!">
    </div>
  </div>
</div>
